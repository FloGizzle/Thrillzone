<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="SignInForm.css">
</head>

<body>
    <div class="container">
        <form id="regForm" method="post"
            action="https://script.google.com/macros/s/AKfycbzOyn9R1k3EPqr-nRixnwCXERxfxwR2FUTgkUuFQpPNiopu9vn-omH2qX0V5XIpTyHQ/exec"
            name="contact-form">

            <!-- One "tab" for each step in the form: -->

            <!-- Welcome to TZ -->
            <div class="tab">
                <h1>Welcome to Thrillzone</h1>
                <button type="button" id="startButton" onclick="nextPrev(1)">Start</button>
            </div>

            <!-- First name, last name and email -->
            <div class="tab">Name and Email:
                <p><input type="text" placeholder="First name..." name="First Name" oninput="this.className = ''"></p>
                <p><input type="text" placeholder="Last name..." name="Last Name" oninput="this.className = ''"></p>
                <p><input type="email" placeholder="Email..." name="E-mail" oninput="this.className = ''"></p>
                <!-- make the email only @, if first leter small character make capital-->
            </div>

            <!-- New Zealand ? -->
            <div class="tab">
                <div id="newZealand?">Do you live in New Zealand ?
                    <button type="button" id="yesNZ" onclick="newZealandYes()">Yes</button>
                    <button type="button" id="noNZ" onclick="newZealandNo()">No</button>
                </div>
            </div>

            <!-- Region or Other Country ? -->
            <div id="region_or_country" class="tab">
                <input type="hidden" name="Region" id="region_nz" value="Other (International)">
                <div id="regions_nz">
                    <button type="button" id="btn_Auckland"
                        onclick="setHiddenInputandNext('region_nz', 'Auckland')">Auckland</button>
                    <button type="button" id="btn_BayOfPlenty"
                        onclick="setHiddenInputandNext('region_nz', 'Bay of Plenty')">Bay of Plenty</button>
                    <button type="button" id="btn_Cantebury"
                        onclick="setHiddenInputandNext('region_nz', 'Cantebury')">Cantebury</button>
                    <button type="button" id="btn_Gisborne"
                        onclick="setHiddenInputandNext('region_nz', 'Gisborne')">Gisborne</button>
                    <button type="button" id="btn_HawkesBay"
                        onclick="setHiddenInputandNext('region_nz', 'Hawkes Bay')">Hawkes Bay</button>
                    <button type="button" id="btn_Marlborough"
                        onclick="setHiddenInputandNext('region_nz', 'Marlborough')">Marlborough</button>
                    <button type="button" id="btn_Nelson"
                        onclick="setHiddenInputandNext('region_nz', 'Nelson')">Nelson</button>
                    <button type="button" id="btn_Northland"
                        onclick="setHiddenInputandNext('region_nz', 'Northland')">Northland</button>
                    <button type="button" id="btn_Otago"
                        onclick="setHiddenInputandNext('region_nz', 'Otago')">Otago</button>
                    <button type="button" id="btn_Queenstown"
                        onclick="setHiddenInputandNext('region_nz', 'Queenstown')">Queenstown</button>
                    <button type="button" id="btn_Southland"
                        onclick="setHiddenInputandNext('region_nz', 'Southland')">Southland</button>
                    <button type="button" id="btn_Taranaki"
                        onclick="setHiddenInputandNext('region_nz', 'Taranaki')">Taranaki</button>
                    <button type="button" id="btn_Waikato"
                        onclick="setHiddenInputandNext('region_nz', 'Waikato')">Waikato</button>
                    <button type="button" id="btn_Wellington"
                        onclick="setHiddenInputandNext('region_nz', 'Wellington')">Wellington</button>
                    <button type="button" id="btn_WestCoast"
                        onclick="setHiddenInputandNext('region_nz', 'West Coast')">West Coast</button>
                    <button type="button" id="btn_Whanganui"
                        onclick="setHiddenInputandNext('region_nz', 'Whanganui')">Whanganui</button>
                    <!-- More buttons here for each region-->
                </div>
                <div id="countries">What Country are you from ?
                    <div class="text-container">
                        <input type="text" list="country_options" id="input_countries" name="Country"
                            placeholder="Enter Country" value="" />
                        <datalist id="country_options">
                            <option value="Australia">Australia</option>
                            <option value="China">China</option>
                            <option value="United States">United States</option>
                            <!-- More options here for each country-->
                        </datalist>
                    </div>
                </div>
            </div>

            <!-- How many people ? -->
            <div class="tab">How many people ?
                <p><input type="number" placeholder="How many are you?" name="Number of People"
                        oninput="this.className = ''"></p>
            </div>

            <!-- What activity(ies) ? -->
            <input type="hidden" name="Activity" id="activity" value="">
            <div class="tab">Which experiences are you having with us today ?
                <div class="image-grid">
                    <div>
                        <img src="image1.jpg" alt="Image 1">
                        <span class="image-name">Image 1</span>
                    </div>
                    <div>
                        <img src="image2.jpg" alt="Image 2">
                        <span class="image-name">Image 2</span>
                    </div>
                    <div>
                        <img src="image3.jpg" alt="Image 3">
                        <span class="image-name">Image 3</span>
                    </div>
                    <!-- Add more images here -->
                </div>
            </div>

            <!-- If Escape room give 3 options. If also kidz club/frisbee/outdoor ask for phone number.  -->
            <div class="tab">
                <div class="image-grid">
                    <div>
                        <img src="image1.jpg" alt="Image 1">
                        <span class="image-name">Image 1</span>
                    </div>
                    <div>
                        <img src="image2.jpg" alt="Image 2">
                        <span class="image-name">Image 2</span>
                    </div>
                    <div>
                        <img src="image3.jpg" alt="Image 3">
                        <span class="image-name">Image 3</span>
                    </div>
                </div>
                <p>Phone number?
                    <input type="number" placeholder="Phone number?" oninput="this.className = ''">
                </p>
            </div>

            <!-- How did we hear about us ? -->
            <div class="tab">
                <input type="hidden" name="How did you hear about us?" id="how_did_you_hear_about_us" value="">
                <div id="options_for_how_did_you_hear_about_us">
                    <button type="button" id="btn_Google"
                        onclick="setHiddenInputandNext('how_did_you_hear_about_us', 'Google')">Google</button>
                    <button type="button" id="btn_TripAdvisor"
                        onclick="setHiddenInputandNext('how_did_you_hear_about_us', 'TripAdvisor')">TripAdvisor</button>
                    <button type="button" id="btn_FacebookInstagram"
                        onclick="setHiddenInputandNext('how_did_you_hear_about_us', 'Facebook / Instagram')">Facebook /
                        Instagram</button>
                    <button type="button" id="btn_Brochure"
                        onclick="setHiddenInputandNext('how_did_you_hear_about_us', 'Brochure')">Brochure</button>
                    <button type="button" id="btn_Hotel"
                        onclick="setHiddenInputandNext('how_did_you_hear_about_us', 'Hotel')">Hotel</button>
                    <button type="button" id="btn_InfoCentre"
                        onclick="setHiddenInputandNext('how_did_you_hear_about_us', 'Info Centre')">Info Centre</button>
                    <button type="button" id="btn_RefferalCard"
                        onclick="setHiddenInputandNext('how_did_you_hear_about_us', 'Referral Card')">Referral
                        Card</button>
                    <button type="button" id="btn_WordOfMouth"
                        onclick="setHiddenInputandNext('how_did_you_hear_about_us', 'Word of mouth')">Word of
                        mouth</button>
                    <button type="button" id="btn_WalkBy"
                        onclick="setHiddenInputandNext('how_did_you_hear_about_us', 'Walk by')">Walk by</button>
                    <button type="button" id="btn_BeenBefore"
                        onclick="setHiddenInputandNext('how_did_you_hear_about_us', 'Been before')">Been before</button>
                    <!-- More buttons here for each option-->
                </div>
            </div>

            <!-- Terms and conditions ? -->
            <div class="tab">
                <p>Term and conditions are here 8====D</p>
                <label for="checkbox">I agree</label>
                <input type="checkbox" id="tac_checkbox" name="T&C's" value="I agree">
            </div>

            <div id="nextprev_btns">
                <button type="button" id="prevBtn" onclick="nextPrev(-1)">Back</button>
                <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
            </div>

            <input type="hidden" name="Date Time" id="date_time" value="">
            <input type="submit" value="Submit" id="submitBtn" disabled="true">

            <!-- Circles which indicates the steps of the form: -->
            <div style="text-align:center;margin-top:40px;">
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
            </div>

        </form>
    </div>
    <script src="SignInForm.js"></script>
</body>

</html>
