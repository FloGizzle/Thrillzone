<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />
    <link href="Visual.css" rel="stylesheet">
</head>

<body>
    <div class='mainContainer'>

        <!--MAP DRAWN ON SCREEN-->
        <div id='map'></div>
        <!--POP UP-->
        <div class='popup'>
            <span class="closeButton">&times;</span>
            <div class="popupContainer">
                <div class="title">
                    <h1 id="title">title of text</h1>
                </div>
                <div class="text">
                    <a id="website" href="url" target="_blank">website</a>
                    <button class="direction" href="url" target="_blank">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path
                                d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm306.7 69.1L162.4 380.6c-19.4 7.5-38.5-11.6-31-31l55.5-144.3c3.3-8.5 9.9-15.1 18.4-18.4l144.3-55.5c19.4-7.5 38.5 11.6 31 31L325.1 306.7c-3.2 8.5-9.9 15.1-18.4 18.4zM288 256a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z" />
                        </svg>
                        <span>Directions</span>
                    </button>
                    <p id="phone">number</p>
                    <p id="description">description</p>
                </div>
            </div>
        </div>
    </div>
    <script src="MapController.js" defer></script>
</body>

</html>
