    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>

<body>

    <!--MAP DRAWN ON SCREEN-->
    <div id='map'></div>

    <!--INTRODUCTION POP UP-->
    <div class="initPopUp" id="init-popup">
        <div class="allInitContent" id="all-init-content">
            <h1 class="greetings" id="init-title">Kia Ora!</h1>
            <span class="init-content" id="init-content"></span>

            <div class="interactive-container">
                <div class="languagelocation">
                    <div class="language-select">
                        <ul class="language">
                            <li> 
                                <label for="language">-Select language-</label>
                                <select onchange="LanguageSelected(event)">
                                </select>
                            </li>
                        </ul>
                    </div>
                    <div class="location-select">
                        <label fort="location-select" id="location-select-text">Show location</label>
                        <input type="checkbox" class="checkbox" id="onRadio" name="toggle" value="on" onchange="ToggleState(value)">
                    </div>
                </div>
                <div class="close-container">
                    <span class="closebutton" id="init-close">Confirm</span>
                </div>
            </div>
        </div>
    </div>

    <!--SLIDE UP-->
    <div class='slideUp'>
        <span class="slideClose">&times;</span>
        <div class="slideUpContainer">
            <div class="title">
                <h1 id="title">title of text</h1>
            </div>
            <div class="slider-content">
                <div class="contact-container">
                    <p id="empty"></p>
                    <a id="website" href="url" target="_blank">website</a>
                    </button>
                    <p id="phone">number</p>

                </div>
                <div class="direction">
                    <button class="direction-button" href="url" target="_blank">
                        <svg xmlns= "http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->

                        </svg>
                        <span id="direction">Directions</span>
                    </button>
                </div>
                <div class="description">
                    <p id="description">description</p>
                </div>
            </div>
        </div>
    </div>
